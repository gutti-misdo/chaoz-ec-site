<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住所登録完了画面</title>
    <link rel="stylesheet" href="mypage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- トップバー -->
        <div class="top-bar">
            <a href="home.html">
            <span class="site-title">チャオズ.com</span>
            </a>
            <div class="search-bar-container">
                <input type="text" class="search-bar" placeholder="検索...">
                <button class="search-button">検索</button>
            </div>
            <div class="account-icon">
                <a href="mypage.html">
                    <div class="icon-circle">
                    <i class="fas fa-user"></i>
                    </div>
                </a>
            </div>
            <button class="cart-btn">🛒</button>
        </div>

        <!-- 住所変更フォーム -->
        <h1 class="form-title">住所変更完了</h1>
        <h3>住所の変更が完了しました</h3>
        <form onsubmit="savedata(event)">
            <label class="form-label" for="number">郵便番号　数字７桁で入力</label>
           

            <label class="form-label" for="address">住所</label>
            

            <label class="form-label" for="building">建物名　部屋番号</label> 
            <p class="form-label">登録されている住所</p><br>
            <div class="button-container">
                <a href="mypage.html">
             <button type="button" class="edit-button">マイページへ戻る</button>
                </a>
            </div>
        </form>
    </div>

    <script src="ghome.js"></script>
</body>
</html>
