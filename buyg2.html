<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購入画面(ゲスト)</title>
    <link rel="stylesheet" href="buy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- トップバー -->
        <div class="top-bar">
            <a href="home.html">
                <span class="site-title">チャオズ.com</span>
            </a>
            <div class="search-bar-container">
                <input type="text" class="search-bar" placeholder="検索...">
                <button class="search-button">検索</button>
            </div>
            <button class="login-btn" onclick="handleLogin()">ログイン</button>
            <button class="cart-btn">🛒</button>
        </div>

        <div class="page-header">
            <h3 class="form-title1">購入手続き</h3>
            <a href="home.html">
                <button type="button" class="edit-button">ホームへ</button>
            </a>
        </div>
    </div>
    <div class="content">
        <!-- 住所変更フォーム -->
        <h3 class="form-title"> お支払い確認</h3>
    </div>
    <div class="container">
    <hr class="divider">
    </div>
    <div class="container">
        <h3 class="form-title">ご請求金額</h3>
        <hr class="divider">
    </div>
    <div class="content">
        <h3 class="form-title">お届け先</h3>
    </div>
    <div class="container">
       
        <form onsubmit="savedata(event)">
            <label class="form-label" for="number">郵便番号　数字７桁で入力</label>
            <input type="text" class="form-field" id="number" name="number" required>

            <label class="form-label" for="address">住所</label>
            <input type="text" class="form-field" id="address" name="address" required>

            <label class="form-label" for="building">建物名　部屋番号</label>
            <input type="text" class="form-field" id="building" name="building" required>
    
        </form>
        <hr class="divider">
        <a href="buyg.html">
            <button type="button" class="edit-button">お支払い方法選択</button>
        </a>
        <hr class="divider">
    </div>
   
    <script src="buy.js"></script>
</body>

</html>
