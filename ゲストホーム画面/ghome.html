<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム画面(ゲスト)</title>
    <link rel="stylesheet" href="ghome.css">
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <span class="site-title">チャオズ.com</span>

            <!-- ここに検索バーを追加 -->
            <div class="search-bar-container">
                <input type="text" class="search-bar" placeholder="検索...">
                <button class="search-button">検索</button>
            </div>

            <!-- ログインボタン -->
            <button class="login-btn">ログイン</button>

            <!-- カートボタン -->
            <button class="cart-btn">🛒</button>
        </div>

        <!-- 商品リストを表示 -->
        <div class="content">
            <div class="product-container">
                <div class="product-card">
                    <a href="salonia.html">
                    <img src="https://m.media-amazon.com/images/I/51usSZuVhTL._AC_UL320_.jpg" alt="商品1">
                    </a>
                    <h3>商品1</h3>
                    <p class="price">¥1,000</p>
                    <button class="add-to-cart-btn">カートに追加</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300" alt="商品2">
                    <h3>商品2</h3>
                    <p class="price">¥2,000</p>
                    <button class="add-to-cart-btn">カートに追加</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300" alt="商品3">
                    <h3>商品3</h3>
                    <p class="price">¥3,000</p>
                    <button class="add-to-cart-btn">カートに追加</button>
                </div>
                <!-- さらに商品を追加可能 -->
            </div>
        </div>
    </div>
</body>

</html>
